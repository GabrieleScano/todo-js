<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Todos</title>
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>Todos</h1>
				<input class="new-todo" placeholder="Add a task here" autofocus>
			</header>
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
				</ul>
			</section>
			<footer class="footer">
				<span class="todo-count"><strong>0</strong> pending</span>
				<ul class="filters">
					<li>
						<a class="selected filtro" href="#/">Todos</a>
					</li>
					<li>
						<a class="filtro" href="#/active">Pending</a>
					</li>
					<li>
						<a class="filtro" href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed">Delete completed</button>
			</footer>
		</section>        
	</body>
</html>
